<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Color Toggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/99697a43d7.js" crossorigin="anonymous"></script>
</head>


<body>
    <img id="img-menu" src="hamburger-menu.png" alt="hamburger-menu">

<nav>
    <ul id="menu">
        <li id="click-home" class="home-bg">Home</li>
        <li id="click-red" class="red-bg">Red</li>
        <li id="click-orange" class="orange-bg">Orange</li>
        <li id="click-purple" class="purple-bg">Purple</li>
        <li id="click-green" class="green-bg">Green</li>
    </ul>
</nav>

</body>
</html>
